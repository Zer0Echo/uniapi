name: Build & Push Docker Image

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  DOCKERHUB_IMAGE: zer0echo/uniapi
  # GHCR image name is auto-derived from github.repository (lowercase)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write VERSION file
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "${GITHUB_REF#refs/tags/}" > VERSION
          else
            echo "dev-$(date +'%Y%m%d')-${GITHUB_SHA::7}" > VERSION
          fi
          echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV
          echo "Building version: $(cat VERSION)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Docker Hub (requires DOCKERHUB_USERNAME + DOCKERHUB_TOKEN secrets) ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        if: vars.ENABLE_DOCKERHUB == 'true'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- GHCR (uses GHCR_TOKEN PAT because forked repos restrict GITHUB_TOKEN) ---
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Compute image tags
        id: tags
        run: |
          GHCR_REPO="ghcr.io/${GITHUB_REPOSITORY,,}"
          TAGS="${GHCR_REPO}:${VERSION}"

          # Push to main → also tag as "latest"
          if [[ "$GITHUB_REF" == refs/heads/main ]]; then
            TAGS="${TAGS},${GHCR_REPO}:latest"
          fi

          # Push a version tag → also tag as "latest"
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAGS="${TAGS},${GHCR_REPO}:latest"
          fi

          # Docker Hub tags (only if enabled)
          if [[ "${{ vars.ENABLE_DOCKERHUB }}" == "true" ]]; then
            TAGS="${TAGS},${{ env.DOCKERHUB_IMAGE }}:${VERSION}"
            if [[ "$GITHUB_REF" == refs/heads/main || "$GITHUB_REF" == refs/tags/* ]]; then
              TAGS="${TAGS},${{ env.DOCKERHUB_IMAGE }}:latest"
            fi
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
